<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="./sass/index.css">
</head>
<body>

  <div class="rules" id="rule" onclick="document.getElementById('rule').style.zIndex = -1" ></div>

  <div class="cont">

      <div class="header">
        <div class="logo">
          <img src="./images/logo.svg" id="logoimg" alt="">
        </div>
        <div class="score">
          <p>Score</p>
          <div id="val">
            0
          </div>
        </div>
      </div>

      <div class="game" id="games">
        <img class="img1" onclick="doGame('./images/icon-paper.svg')" src="./images/icon-paper.svg" alt="">
        <img class="img2" onclick="doGame('./images/icon-rock.svg')" src="./images/icon-rock.svg" alt="">
        <img class="img3" onclick="doGame('./images/icon-scissors.svg')" src="./images/icon-scissors.svg" alt="">
      </div>

      <div id="bonus">
        <img class="imgb1 bonus-img" onclick="doGameBonus('./images/icon-lizard.svg')" src="./images/icon-lizard.svg" alt="">
        <img class="imgb2 bonus-img" onclick="doGameBonus('./images/icon-spock.svg')" src="./images/icon-spock.svg" alt="">
        <img class="imgb3 bonus-img" onclick="doGameBonus('./images/icon-paper.svg')" src="./images/icon-paper.svg" alt="">
        <img class="imgb4 bonus-img" onclick="doGameBonus('./images/icon-Scissors.svg')" src="./images/icon-scissors.svg" alt="">
        <img class="imgb5 bonus-img" onclick="doGameBonus('./images/icon-rock.svg')" src="./images/icon-rock.svg" alt="">

      </div>

      <div id="games2" class="game2">
        <img id="imgG1"  src="./images/icon-rock.svg" alt="">
        <img id="imgG2" src="./images/loading_6356617.png" alt="">
      </div>
      <div id="players">
        <span>YOU PICKED</span> <span>HOUSE PICKED</span>
      </div>

      <div class="result" id="result">
        <h1 id="resholder" ></h1>
        <button onclick="reset()" >play again</button>
      </div>

      <div class="footer">
        <button onclick="document.getElementById('rule').style.zIndex = 1" >RULES</button>
      </div>

      <div id="bonusLoader">
        <h1 >You  Scored <p id="bon"></p> points</h1>
        <span>Entering Bonus Level...!</span>
        <button onclick="document.getElementById('bonusLoader').style.display = 'none'" >Contiue</button>

      </div>

  </div>

  <script src="./index.js"></script>
  
  
</body>
</html>
